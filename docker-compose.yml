services:
  slotopol:
    build: .
    container_name: slotopol-srv
    depends_on:
      database:
        condition: service_healthy  # ← CLAVE: espera a que MySQL esté healthy
    networks:
      slotopol-net:
        aliases:
          - slotopolhost
    environment:
      SLOTOPOL_DBDRIVER: mysql
      SLOTOPOL_CLUBDSN: admin:jB44t78dHv@tcp(mysqlhost:3306)/slotopol
      SLOTOPOL_SPINDSN: admin:jB44t78dHv@tcp(mysqlhost:3306)/slotopol
    restart: unless-stopped

  database:
    image: mysql:8.0
    container_name: slotopol-db
    healthcheck:  # ← CLAVE: define healthcheck
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "admin", "-p$$MYSQL_PASSWORD"]
      interval: 3s
      timeout: 2s
      retries: 10
    networks:
      slotopol-net:
        aliases:
          - mysqlhost
    environment:
      MYSQL_ROOT_PASSWORD: dg8FxCm1hh
      MYSQL_USER: admin
      MYSQL_PASSWORD: jB44t78dHv
      MYSQL_DATABASE: slotopol
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

networks:
  slotopol-net:
